name: Autolint
on:
  push:
    branches: [master, pre-release-testing-branch]
  pull_request:
    branches:
      - "*"

env:
  # Needed to use the ::add-path command
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  # Needed to make foundryup not complain
  SHELL: /bin/bash
  COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
  PULL_NUMBER: ${{ github.event.pull_request.number }}


concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}


jobs:
  pipeline:
    name: Node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: ['16.x']
        os: ['ubuntu-latest']

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Get yarn cache directory path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Set PATH
        id: set_path
        run: echo ::add-path::$HOME/.foundry/bin
        
      - name: Install project dependencies
        run: yarn --prefer-offline
        id: install

      - name: Run linters w/ autofix
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.owner.login == github.repository_owner }}
        uses: wearerequired/lint-action@2.0.0
        id: lint
        with:
          auto_fix: true
          continue_on_error: true
          commit_message: "style: code style issues with ${linter}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_extensions: "js,jsx,ts,tsx"
          eslint: true
          prettier_extensions: "js,jsx,ts,tsx"
